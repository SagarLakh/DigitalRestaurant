<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title">Edit a Restaurant</h4>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-sm-3">
        <div class="form-group">
          <label for="input-name">Name</label>
          <input type="text" class="form-control" id="input-name" placeholder="Restaurant Name" ng-model="item.name">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="input-email">Email</label>
          <input type="email" class="form-control" id="input-email" placeholder="Restaurant Email" ng-model="item.email">
        </div>
      </div>

      <div class="col-sm-3">
        <div class="form-group">
          <label for="input-phone1">Main Telephone number</label>
          <input type="text" class="form-control" id="input-phone1" placeholder="Phone 1" ng-model="item.phone1">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-9">
        <div class="form-group">
          <label for="input-address">Address</label>
          <input type="text" class="form-control" id="input-address" placeholder="Restaurant Address" ng-model="item.address">
        </div>
      </div>
      <div class="col-sm-3">
        <div class="form-group">
          <label for="input-phone2">Secundary Telephone number</label>
          <input type="text" class="form-control" id="input-phone2" placeholder="Phone 2" ng-model="item.phone2">
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" ng-click="edit(item);">Save Changes</button>
  </div>
</div>
