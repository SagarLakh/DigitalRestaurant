<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title"><i class="icon icon-hot-meal"></i> Dishes</h4>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-xs-12">
        <div class="table-responsive table-whaleat">
        <table class="table">
          <tr>
            <th>Name</th>
            <th>Active</th>
          </tr>
          <tr ng-repeat="dish in dishes">
            <td>{{dish.name}}</td>
            <td>
              <switch ng-init="dish.active = dish.active == 'true'" color="primary" ng-model="dish.active" ng-change="ChangeStateActive(dish)"></switch>
            </td>
          </tr>
        </table>
      	</div>
      </div>
  	</div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="$dismiss()">OK</button>
  </div>
</div>
