<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blur Admin</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900&subset=latin,greek,greek-ext,vietnamese,cyrillic-ext,latin-ext,cyrillic' rel='stylesheet' type='text/css'>
  <script src="js/md5.js"></script>
  <script type="text/javascript" src="js/gv.js"></script>
  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">

  <script>
  $(document).ready(function(){
      function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for(var i = 0; i <ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length,c.length);
            }
        }
        return "";
      }

      var cookie_username = getCookie("username");
      var cookie_token = getCookie("token_id");
      console.log(cookie_username);
      console.log(cookie_token);
      $.post(api.url + "/registeredusers/token",
        {
          username: cookie_username,
          token: cookie_token
        },
        function(result,status){
          console.log(result);
          if (result.Autenticated == "True") {
            location.replace(web.url);
          }
        });

      $("#LoginButton").click(function(){

        var email = $('#email').val();
        var pwd = $('#password').val();
        var app_v = navigator.appVersion;

          $.post(api.url + "/registeredusers/login",
            {
              email: email,
              password: pwd,
              app_version : app_v
            },
            function(result,status){
              if (result.Autenticated == "True") {
                function SetCookie(cookieName,cookieValue,nDays) {
                   var today = new Date();
                   var expire = new Date();
                   if (nDays==null || nDays==0) nDays=1;
                   expire.setTime(today.getTime() + 3600000*24*nDays);
                   document.cookie = cookieName+"="+escape(cookieValue)
                                   + ";expires="+expire.toGMTString();
                  }
                  console.log(result);
                  SetCookie("username",result.User[0].username,1000000)
                  SetCookie("token_id",result.Token,1000000);
                  SetCookie("uid",result.User[0].id_registered_user, 1000000);
                  location.replace(web.url);
              }
              else {
                alert("Incorrect User/Password")
              }
            });
      });
  });
  </script>


</head>
<body>
<main class="auth-main">
  <div class="auth-block">
    <h1>Sign in to Blur Admin</h1>
    <a href="reg.html" class="auth-link">New to Blur Admin? Sign up!</a>

    <div class="form-horizontal">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button id="LoginButton" class="btn btn-default btn-auth">Sign in</button>
          <a href class="forgot-pass">Forgot password?</a>
        </div>
      </div>
    </div>

    <div class="auth-sep"><span><span>or Sign in with one click</span></span></div>

    <div class="al-share-auth">
      <ul class="al-share clearfix">
        <li><i class="socicon socicon-facebook" title="Share on Facebook"></i></li>
        <li><i class="socicon socicon-twitter" title="Share on Twitter"></i></li>
        <li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>
      </ul>
    </div>
  </div>
</main>
</body>

</html>
